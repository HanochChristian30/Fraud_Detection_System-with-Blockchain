<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .prediction-card {
            border-left: 5px solid #dc3545;
        }
        .prediction-card.legitimate {
            border-left: 5px solid #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Fraud Detection Blockchain Explorer</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="connection-status">
                            Connecting to blockchain...
                        </div>
                        <div class="mt-3">
                            <h6>Account</h6>
                            <select id="accounts" class="form-select">
                                <option value="">Loading accounts...</option>
                            </select>
                            <div class="mt-2">
                                <small>Balance: <span id="account-balance">-</span> ETH</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Contract Stats</h5>
                    </div>
                    <div class="card-body">
                        <div id="contract-stats">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Predictions</h5>
                    </div>
                    <div class="card-body">
                        <div id="recent-predictions">
                            Loading recent predictions...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
